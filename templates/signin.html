<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AdmitOne Log In</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/admit_one.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="show_sign_up">Sign Up</a>
          </ul>
        </nav>
        <h3 class="text-muted">AdmitOne Log In</h3>
      </div>

      <div class="jumbotron">
        <h1>AdmitOne Log In</h1>
        <form class="form-signin" action="sign_in" method="POST">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="btnLogIn" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <span id="msg"></span>
      </form>
      </div>

      <footer class="footer">
        <p>&copy; Peter Sisk 2016</p>
      </footer>

    </div>
  </body>
</html>
