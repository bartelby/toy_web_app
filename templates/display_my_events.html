<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AdmitOne Search Events</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/admit_one.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
              <li role="presentation"><a href="#">{{user}}</a></li>
              <li role="presentation"><a href="sign_out">Log Out</a></li>
              <li role="presentation"><a href="show_search_form">New Search</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">AdmitOne My Events</h3>
      </div>

      <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Event Name</th>
                <th>Customer</th>
                <th>Email Address</th>
                <th>Tickets</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <th scope="row">{{event[0]}}</th>
                <td>{{event[1]}}</td>
                <td>{{event[2]}}</td>
                <td>{{event[3]}}</td>
                <td>{{event[4]}}</td>
            </tr>
        {% endfor %}
        </tbody>
      </table>

      <footer class="footer">
        <p>&copy; Peter Sisk 2016</p>
      </footer>

    </div>
  </body>
</html>
